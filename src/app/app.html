
<ion-menu [content]="NAV">    
    <ion-content>
                        
        <img padding src="../assets/icon/Icon1.png" alt="">
        <ion-list>            
            <button  color="light" ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                <ion-icon item-left name="{{ page.icon }}" item-start></ion-icon>
                    {{ page.title }}                  
            </button>            
        </ion-list>
        
    </ion-content>

</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
