<ion-header>

  <ion-navbar>
    <ion-title>Crear Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre de usuario</ion-label>
    <ion-input [(ngModel)]="perfil.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input [(ngModel)]="perfil.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Apellido</ion-label>
    <ion-input [(ngModel)]="perfil.apellido"></ion-input>
  </ion-item>

  <button ion-button clear block (click)="crearPerfil()">Crear Perfil</button>

</ion-content>
