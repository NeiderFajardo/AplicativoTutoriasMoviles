<ion-header>

  <ion-navbar>
    <ion-title>Crear Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
  <h3>Antes de empezar, crea tu perfil</h3>
  </div>
 <form #signInForm="ngForm" (submit)="crearPerfil()">
    <ion-item>
      <ion-label floating>Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="perfil.username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="perfil.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input [(ngModel)]="perfil.apellido" name="apellido" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>NÃºmero de celular</ion-label>
      <ion-input [(ngModel)]="perfil.celular" name="celular" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Usuario en Skype(opcional)</ion-label>
      <ion-input [(ngModel)]="perfil.userSkype" name="userSkype"></ion-input>
    </ion-item>

    <button ion-button [disabled]="!signInForm.form.valid" block>Crear Perfil</button>
</form>
</ion-content>
