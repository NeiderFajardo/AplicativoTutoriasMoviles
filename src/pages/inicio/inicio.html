
<ion-header>
</ion-header>

<ion-content padding class="background">
    <h1 class="titulo">
        Tutorias Móviles
        <img src="../../assets/icon/Img1-200px.png" alt="" >
    </h1>
        
    <ion-item>
        <ion-label floating color="mBlue">Correo Electrónico</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating color="mBlue">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <button ion-button full (click)="login(user)">Ingresar</button>    
    <button ion-button full color="light" (click)="register()">Registrarse</button>
</ion-content>
