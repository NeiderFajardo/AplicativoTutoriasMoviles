<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/avatar.png">
      </ion-thumbnail>
      <h2>Nombre Usuario: {{(infoPerfil | async)?.username}}</h2>
      <p>{{(infoPerfil | async)?.nombre}} {{(infoPerfil | async)?.apellido}}</p>
      <p>{{(infoPerfil | async)?.celular}}</p>
      <p>Info 3</p>

      <button ion-button clear item-end (click)="irEditarPerfil()">Editar</button>


  </ion-item>
  <ion-item>
      <ion-label>Diponibilidad tutoría</ion-label>
      <ion-toggle checked="getDisponible()" color="energized"  (ionChange)="notify($event)"></ion-toggle>
  </ion-item>
  <button ion-button block [disabled]="getDisponible()"color="blue" (click)="showCheckbox()">Asignaturas asesoría</button>



</ion-content>
