<ion-header>
  <ion-navbar color="emerald">
    <button ion-button menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed color="mBlue">Nombres</ion-label>
    <ion-input disabled={{boolInputs}} type="text" value="{{firstName}}" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed color="mBlue">Apellidos</ion-label>
    <ion-input disabled={{boolInputs}} type="text" value="{{lastName}}" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed color="mBlue">Telefono</ion-label>
    <ion-input disabled={{boolInputs}} type="text" value="{{phoneNumber}}" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed color="mBlue">Skype ID</ion-label>
    <ion-input disabled={{boolInputs}} type="text" value="{{skypeUser}}" ></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Diponibilidad tutoría</ion-label>
      <ion-toggle [checked]="disponible" color="energized" (ionChange)="notify($event)"></ion-toggle>
  </ion-item>
  <button ion-button block [disabled]="getDisponible()"color="blue" (click)="showCheckbox()">Asignaturas asesoría</button>
  <button [class.hide]="boolButton2" ion-button block (click)="updateProfile()">Editar</button>
</ion-content>
